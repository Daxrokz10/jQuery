<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="myInput" placeholder="Write text">
    <div id="outputkeyd"></div>
    <div id="outputkeyu"></div>
</body>
<script>
    $("document").ready(function(){

        $("#myInput").keydown(function(event){
            $("#outputkeyd").text("Key Pressed:" + event.key);
        });

        $('#myInput').keyup(function(event){
            $("#outputkeyu").text("Key Released:" + event.key);
        });
    });
</script>
</html>
